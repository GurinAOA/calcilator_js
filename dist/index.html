<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <title>Калькулятор</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <div id="calculator" class="calculator">
      <div class="result"><p>0</p>
        <div class="wrapper">
      <div class="circle red" ></div>
      <div class="circle yellow" ></div>
      <div class="circle green" ></div>
    </div>
      </div>

      <span class="btn clear grey">AC</span>
      <span class="btn plus-minus grey">+/-</span>
      <span class="btn grey">%</span>
      <span class="btn operator">÷</span>

      <span class="btn">7</span>
      <span class="btn">8</span>
      <span class="btn">9</span>
      <span class="btn operator">x</span>

      <span class="btn">4</span>
      <span class="btn">5</span>
      <span class="btn">6</span>
      <span class="btn operator">-</span>

      <span class="btn">1</span>
      <span class="btn">2</span>
      <span class="btn">3</span>
      <span class="btn operator">+</span>

      <span class="btn double round-left">0</span>
      <span>,</span>
      <span class="btn operator round-right">=</span>
    </div>
  </body>
</html>
